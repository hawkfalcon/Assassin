<head>
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function() {
            $("#rulesnav").click(function () {
                $("#rules").toggleClass('hidden')
            })
        })
    </script>
</head>

<body>
{{> nav}}
<div class="container">

    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    {{> register}}
                </div>
            </div>
        </div>
    </div>
    {{> rules}}
    <div class="outer">
        <div class="logo"><i class="fa fa-bomb fa-pulse fa-2x"></i>
        </div>
        <h1 class="title">Assassin Leaderboard</h1>

        <div class="subtitle">The Ultimate Game</div>
        {{> leaderboard}}
    </div>
</div>
<br/>
</body>

<template name="leaderboard">
    <ol class="leaderboard">
        {{#each players}} {{> player}} {{/each}}
    </ol>

    <!--{{#if selectedName}}
    <div class="details">
        <div class="name">{{selectedName}}</div>
        &lt;!&ndash;<button class="inc">Add a kill</button>&ndash;&gt;
        <div class="message">This will be awesome</div>
    </div>
    {{else}}
    <div class="message">Click a player to select</div>
    {{/if}}-->
    <div class="message">Click the rules tab to see the rules.</div>
</template>

<template name="player">
    <li class="player {{selected}}">
        <span class="name">{{name}}</span>
    <span class="score">
    {{#if confirmed}}
        <i class="fa fa-check fa-fw"></i>
    {{/if}}
    {{score}}
    </span>
    </li>
</template>

<template name="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a id="rulesnav" href="#">Rules</a>
                </li>
                <li><a href="#" data-toggle="modal" data-target="#register">Become an Assassin</a>
                </li>
            </ul>
        </div>
    </nav>
</template>

<template name="register">
    <form class="form-horizontal" action="/register" id="registerpost" method="post">
        <div class="form-group">
            <label for="firstname" class="col-sm-3 control-label">First Name</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-3 control-label">Last Name</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-3 control-label">Phone</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-danger btn-submit">Become an Assassin!</button>
            </div>
        </div>
        <div class="message">You will be sent a text message. Please respond 'CONFIRM' to join.</div>
    </form>
</template>

<template name="rules">
    <div id="rules" class="panel panel-success hidden">
        <div class="panel-heading"><h3 class="panel-title">Rules</h3></div>
            <div class="panel-body">
            <p>Some rules</p>
            <ol><li>Test</li><li>test</li><li>Extremely long random sentence, I'm hoping that it will wrap and <br>not move the main thing.</li></ol>
        </div>
    </div>
</template>
